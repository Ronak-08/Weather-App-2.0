<body class="fade-in">
  <div id="loader-overlay" class="loader-overlay" hidden>
    <md-circular-progress class="spinner" indeterminate></md-circular-progress>
  </div>
  <div class="header">
    <div class="srcContainer">
      <input type="text" id="citySrc" name="city" placeholder="Enter City Name....">
      <ul id="suggestions"></ul>
    </div>
    <md-filled-icon-button id="search">
      <md-icon class="material-symbols-outlined">search</md-icon>
    </md-filled-icon-button>
    <span style="position:relative">
      <md-filled-tonal-icon-button id="usage-anchor">
        <md-icon class="material-symbols-outlined">more_vert</md-icon>
      </md-filled-tonal-icon-button>
      <md-menu id="usage-menu" anchor="usage-anchor">
        <md-menu-item>
          <div id="refresh" slot="headline">Refresh</div>
        </md-menu-item>
        <md-menu-item>
          <div id="setting" slot="headline">Settings</div>
        </md-menu-item>
        <md-menu-item id="location-item">
          <div id="location">Locations</div>
        </md-menu-item>
      </md-menu>
    </span>
  </div>
  <div id="message">
    <span class="material-symbols-outlined">search</span>
    Search a city for weather
  </div>
  <div id="savedCities" class="saved-cities">
    <div class="wrap">
      <h1>Saved Cities</h1>
      <button id="savedClose" class="close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <ul id="savedCitiesList"></ul>
    <button id="getLocationBtn" title="Get weather for current location">
      <md-ripple></md-ripple>
      <span class="material-symbols-outlined">my_location</span>
    </button>
    <p id="smessage">No saved locations.</p>
  </div>
  <div id="settings">
    <div class="wrap">
      <h1>Settings</h1>
      <button id="settingClose" class="close">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <div class="card">
      <md-ripple></md-ripple>
      <label for="units">Choose Units</label>
      <select id="units">
        <option value="metric">Metric</option>
        <option value="imperial">Imperial</option>
      </select>
    </div>
    <div class="card">
      <md-ripple></md-ripple>
      <p>Minimal mode</p>
      <md-switch id="minimalMode" icons></md-switch>
    </div>
    <div class="card">
      <md-ripple></md-ripple>
<md-outlined-text-field style="width: 85%;" id="apiInput" label="Enter your OpenWeather api key" value="">
</md-outlined-text-field>
<md-filled-icon-button id="checkApi"><md-icon>check</md-icon></md-filled-icon-button>
    </div>
  </div>
  <div id="mainContent"></div>
  <script>
    const anchorEl = document.querySelector('#usage-anchor');
    const menuEl = document.querySelector('#usage-menu');
    anchorEl.addEventListener('click', () => {menuEl.open = !menuEl.open;});
  </script>
  <script src="/src/main.js" type="module" defer></script>
</body>
</html>
